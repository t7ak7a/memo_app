<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoApplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>メモアプリ</h1>

        <div class="note-input-area">
            <textarea id="note-text" placeholder="ここに新しいメモを入力..."></textarea>
            <button id="add-note-btn">メモを追加</button>
        </div>

        <div class="notes-container" id="notes-container">
            </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <textarea id="edit-note-text"></textarea>
            <div class="popup-buttons">
                <button id="save-edit-btn">保存</button>
                <button id="cancel-edit-btn">キャンセル</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
